<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Compiti</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Agenda Compiti</h1>

    <!-- Login Form -->
    <div id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <p>Non hai un account? <a href="#" onclick="showSignup()">Registrati</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupContainer" style="display:none;">
        <h2>Registrazione</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signupUser()">Registrati</button>
        <p>Hai gi√† un account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Compiti Form -->
    <div id="taskFormContainer" style="display:none;">
        <h2>Aggiungi un compito</h2>
        <form id="taskForm">
            <label for="taskName">Nome del compito:</label>
            <input type="text" id="taskName" required><br>

            <label for="dueDate">Data di scadenza:</label>
            <input type="date" id="dueDate" required><br>

            <label for="description">Descrizione:</label>
            <textarea id="description" required></textarea><br>

            <button type="submit">Aggiungi compito</button>
        </form>
    </div>

    <!-- Lista dei compiti -->
    <div id="tasksContainer">
        <h2>I tuoi compiti</h2>
        <div id="tasksList"></div>
    </div>

    <button onclick="logoutUser()">Logout</button>

    <script src="script.js"></script>
</body>
</html>
